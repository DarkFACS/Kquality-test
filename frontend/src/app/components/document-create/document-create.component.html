<div class="maincontainer">
  <h3>Registro de Documento</h3>
  <p>Creación de documentos los cuales apoyan el control y la
    operación de cada uno de los procesos para que en
    ellos se garantice su actualización, disponibilidad y su uso.</p>

  <form [formGroup] = "uploadForm" class="contentcontainer" (ngSubmit)="onSubmit()">
    <div class="rightcolumn">

      <div class="input-group input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="code">Código</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm" name="code" >
      </div>

      <div class="input-group input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="name">Nombre</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm" name="name" id="name" >
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Tipo</label>
        </div>
        <select class="custom-select" id="type" name="type" >
          <option selected>Seleccione...</option>
          <option value="Procedimiento">Procedimiento</option>
          <option value="Documento">Documento</option>
        </select>
      </div>

      <div class="input-group input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Descripción</span>
        </div>
        <textarea id="description" name="description"  class="form-control" aria-label="With textarea"></textarea>
      </div>

    </div>

    <div class="leftcolumn">

      <div class="input-group input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Proceso</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm" id="procedure" name="procedure" >
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Area</label>
        </div>
        <select class="custom-select" id="area" name="area" >
          <option selected>Seleccione...</option>
          <option value="1">DIR</option>
          <option value="3">RRHH</option>
          <option value="3">ADM</option>
          <option value="3">JUR</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01">Adjuntar</span>
        </div>
        <div class="custom-file">
          <input type="file" (change)="fileChange($event)" class="custom-file-input" id="attachment" name="attachment"  aria-describedby="inputGroupFileAddon01">
          <label class="custom-file-label" for="inputGroupFile01">Selecione archivo</label>
        </div>
      </div>

      <div class="containerButton">
         <div class="containerbuttonflex">
            <input class="btn btn-primary" type="reset" value="Limpiar">
          <button type="submit" class="btn btn-success" >Guardar</button>
         </div>
      </div>


    </div>
  </form>


</div>
