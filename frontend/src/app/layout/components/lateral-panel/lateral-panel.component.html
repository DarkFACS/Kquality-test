<mat-sidenav-container>
  <mat-sidenav mode="side" opened= {{statusNavBar}}>
    <mat-nav-list>
      <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/organigram']">
          <mat-icon class="sidenav-icon">subject</mat-icon> {{ 'Unidad Organizacional' | translate }}
      </a>
      <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/processes']">
          <mat-icon class="sidenav-icon">perm_media</mat-icon> {{ 'Procesos' | translate }}
      </a>
      <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/document-master']" (click)="onDocMaster()">
        <mat-icon class="sidenav-icon">description</mat-icon> {{ 'Listado Maestro de Documentos' | translate }}
    </a>
  </mat-nav-list>
 </mat-sidenav>
 <mat-sidenav-content>
     <router-outlet>Pruebas</router-outlet> 
 </mat-sidenav-content>
</mat-sidenav-container>
